apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-local
  namespace: odoo
  labels:
   serving.knative.dev/visibility: cluster-local
spec:
  template:
    spec:
      containers:
        - image: postgres:11
          env:
          - name: POSTGRES_DB
            value: postgres
          - name: POSTGRES_PASSWORD
            value: odoo
          - name: POSTGRES_USER
            value: odoo
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: odoo
  namespace: odoo
spec:
  template:
    spec:
      containers:
        - image: odoo:13.0
          env:
          - name: HOST
            value: "localhost"
